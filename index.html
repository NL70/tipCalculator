<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
  
<head>
  <link rel="stylesheet" 
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  
  <body>
    <div>
      <h1>Spli<br />tter</h1>
    <br>
    <main>
      <form>
        <label id="bill-label">Bill</label>
        <label id="negative-bill" class="isHidden">Cannot be negative</label>
        <br />

        <i class="fa fa-dollar icon"></i>
        <input placeholder="0" id="bill-input" type="number" />
        <br>
        <h2 id="tip-label">Select Tip %</h2>
        <label id="negative-tip" class="isHidden">Cannot be negative</label>
        <div class="grid-container">
       
            <button value="5" type="button" class="tip-button">5%</button>
            <button value="10" type="button" class="tip-button">10%</button>
            <button value="15"type="button" class="tip-button">15%</button>
            <button value="25"type="button" class="tip-button">25%</button>
            <button value="50" type="button" class="tip-button">50%</button>
   
          <input placeholder="Custom" id="custom-tip-input" type="number" class="button-input" />
        </div>
      

        <br />
        <!-- do error message when num of people < 1 -->
        <!-- make tip num not be negative -->
        <!-- make bill cant be negative -->
        
        <div class="">
          <label id="people-label">Number of People</label>
        <label id="zero-label" class="isHidden"> Can't be below 1</label>

        </div>
        
        <br>
        <i class="fa fa-user icon"></i>
        <input placeholder="0" id="people-input" type="number" />
        <br>
        <br>
      </form>
      
      <div class=results>
        <div>
          <div>
            <h2>Tip Amount</h2>
            <h3>/ person</h3>
          </div>
        <p id="person-tip-display">$0.00</p>
      </div>
      <br>
        <div>
          <div>
            <h2>Total</h2>
            <h3>/ person</h3>
          </div>
         
        
        <p id="total-per-person-display">$0</p>
      </div>

        <br>
        <button id="reset-button">RESET</button>
      </div>
    </main>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
